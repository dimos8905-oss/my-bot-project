<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å ‚Ä¢ –¶–ó–ù –†—è–∑–∞–Ω—å</title>
<style>
/* === CSS –ü–ï–†–ï–ú–ï–ù–ù–´–ï === */
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #8b5cf6;
  --dark: #1e1b4b;
  --light: #f8fafc;
  --text: #e2e8f0;
  --text-muted: #94a3b8;
  --error: #f87171;
  --glass: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.18);
}

/* === –ê–ù–ò–ú–ê–¶–ò–ò === */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--primary), var(--secondary), var(--dark));
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
}

/* === –§–û–ù–û–í–´–ï –≠–õ–ï–ú–ï–ù–¢–´ === */
body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: float 20s infinite ease-in-out;
  z-index: -1;
}

/* === –ö–û–ù–¢–ï–ô–ù–ï–† === */
.auth-container {
  animation: fadeIn 0.6s ease-out;
  z-index: 1;
}

.auth-box {
  background: var(--glass);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  padding: 50px 40px;
  border-radius: 24px;
  width: 420px;
  max-width: 90vw;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.auth-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
}

/* === –•–ï–î–ï–† === */
.auth-header {
  text-align: center;
  margin-bottom: 35px;
}

.logo {
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 18px;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: white;
  box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
  animation: float 4s ease-in-out infinite;
}

.auth-title {
  font-size: 26px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 8px;
  letter-spacing: -0.5px;
}

.auth-subtitle {
  font-size: 14px;
  color: var(--text-muted);
}

/* === –§–û–†–ú–ê === */
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.input-group {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 18px;
  z-index: 1;
  transition: color 0.3s;
}

.auth-input {
  width: 100%;
  padding: 16px 16px 16px 48px;
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  background: var(--glass);
  color: var(--text);
  font-size: 16px;
  font-family: inherit;
  transition: all 0.3s;
}

.auth-input::placeholder {
  color: var(--text-muted);
}

.auth-input:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(255, 255, 255, 0.12);
  box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
}

.auth-input:focus + .input-icon {
  color: var(--primary);
}

/* === –ö–ù–û–ü–ö–ê === */
.auth-button {
  padding: 16px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
  position: relative;
  overflow: hidden;
}

.auth-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.auth-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
}

.auth-button:hover::before {
  left: 100%;
}

.auth-button:active {
  transform: translateY(0);
}

/* === –û–®–ò–ë–ö–ê === */
.error-message {
  margin-top: 15px;
  padding: 12px 16px;
  background: rgba(248, 113, 113, 0.15);
  border: 1px solid rgba(248, 113, 113, 0.3);
  border-radius: 10px;
  color: var(--error);
  font-size: 14px;
  text-align: center;
  animation: fadeIn 0.3s ease-out;
}

/* === –§–£–¢–ï–† === */
.auth-footer {
  margin-top: 25px;
  text-align: center;
  font-size: 13px;
  color: var(--text-muted);
  opacity: 0.8;
  transition: opacity 0.3s;
}

.auth-footer:hover {
  opacity: 1;
}

.auth-footer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.auth-footer a:hover {
  text-decoration: underline;
}

/* === –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ === */
@media (max-width: 480px) {
  .auth-box {
    padding: 40px 30px;
  }
  
  .auth-title {
    font-size: 22px;
  }
}
</style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo">üìã</div>
        <h1 class="auth-title">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
        <p class="auth-subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–æ—Ç–æ–º –¶–ó–ù –†—è–∑–∞–Ω—å</p>
      </div>
      
      <form method="POST" class="auth-form">
        <div class="input-group">
          <span class="input-icon">üë§</span>
          <input class="auth-input" name="username" placeholder="–õ–æ–≥–∏–Ω" required>
        </div>
        
        <div class="input-group">
          <span class="input-icon">üîí</span>
          <input class="auth-input" name="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
        </div>
        
        <button type="submit" class="auth-button">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
      </form>
      
      {% if error %}
      <div class="error-message">
        ‚ö†Ô∏è {{ error }}
      </div>
      {% endif %}
      
      <div class="auth-footer">
        –†–∞–∑—Ä–∞–±–æ—Ç–∫–∞: <a href="#">Luiz</a> | –¶–ó–ù –†—è–∑–∞–Ω—Å–∫–æ–π –æ–±–ª–∞—Å—Ç–∏
      </div>
    </div>
  </div>
</body>
</html>
